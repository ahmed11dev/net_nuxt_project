name: Build my Application

on: push

jobs:
  build:
    name: build our App
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v2
      - name: print current Directory
        run: pwd
      - name: list files in Directory 
        run: ls
      - name: check Dotnet CLI 
        run: dotnet build
      - name: list files in Directory 
        run: ls TrickingLibirary.api/ -R
      - name: check NPM CLI
        run: npm -v